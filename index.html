<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Transaction Tracker</h1>

    <!-- Month & Reset -->
    <div class="month-select-wrapper">
      <div>
        <label for="month-select">Select Month:</label>
        <select id="month-select"></select>
      </div>
      <button id="reset-btn">Reset Table</button>
    </div>

    <!-- Transaction Form -->
    <form id="transaction-form" class="transaction-form">
      <input type="date" id="date" required>
      <input type="text" id="description" placeholder="Description" required>
      <select id="category" required>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Rent">Rent</option>
        <option value="Things">Things</option>
        <option value="Salary">Salary</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" step="0.01" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit" class="btn">Add Transaction</button>
    </form>

    <!-- Filter & Chart -->
    <div class="table-options">
      <div class="filter-wrapper">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="all">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Rent">Rent</option>
          <option value="Things">Things</option>
          <option value="Salary">Salary</option>
        </select>
      </div>
      
      <div class="canvas">
        <canvas id="expense-chart"></canvas>
      </div>
    </div>

    <!-- Totals -->
    <div class="totals">
      <div>Income: <span id="total-income">0</span></div>
      <div>Expense: <span id="total-expense">0</span></div>
      <div>Balance: <span id="net-balance">0</span></div>
    </div>

    <!-- Transactions Table -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>

    <!-- Export / Import -->
    <div class="export-import-wrapper">
      <button id="export-btn">Export Transactions</button>
      <input type="file" id="import-file" accept=".json">
    </div>
  </div>

  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
